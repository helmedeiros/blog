<!-- Override theme favicon with correct SVG type -->
<link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">

<!-- Theme color for browsers -->
<meta name="theme-color" content="#000000">

<!-- Web manifest for PWA support -->
<link rel="manifest" href="{{ "site.webmanifest" | absURL }}">

<!-- Security Headers (inline since GitHub Pages doesn't support custom headers) -->
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://code.jquery.com https://www.plantuml.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://use.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://use.fontawesome.com; img-src 'self' data: https: https://www.plantuml.com; connect-src 'self' https:; manifest-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'">

<!-- Font preloading for performance - preload only after CSS loads the fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Critical resource hints -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">

<!-- Preload critical CSS -->
<link rel="preload" href="{{ "css/main.css" | absURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">

<!-- Custom CSS with cache busting - loaded after theme CSS for proper override -->
{{ $customLayout := resources.Get "css/custom-layout.css" }}
{{ $blogStyle := resources.Get "css/blog-style.css" }}
{{ if $customLayout }}
  <link rel="stylesheet" href="{{ $customLayout.RelPermalink }}?v={{ now.Unix }}" media="all">
{{ else }}
  <link rel="stylesheet" href="{{ "css/custom-layout.css" | absURL }}?v={{ now.Unix }}" media="all">
{{ end }}
{{ if $blogStyle }}
  <link rel="stylesheet" href="{{ $blogStyle.RelPermalink }}?v={{ now.Unix }}" media="all">
{{ else }}
  <link rel="stylesheet" href="{{ "css/blog-style.css" | absURL }}?v={{ now.Unix }}" media="all">
{{ end }}

<!-- Critical CSS for above-the-fold content -->
<style>
/* Critical CSS - Inline for faster first paint */
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-serif;margin:0;padding:0;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
.navbar{background:#fff;border-bottom:1px solid #e7e7e7;position:fixed;top:0;width:100%;z-index:1000;min-height:50px}
.container{max-width:1200px;margin:0 auto;padding:0 15px}
body{padding-top:70px}
.intro-header{margin:80px 0 20px;text-align:center}
.page-heading h1{font-size:50px;margin:0;color:#404040;font-weight:400}
.post-preview{padding:20px 0;border-bottom:1px solid #eee}
.post-preview .post-title{font-size:30px;margin-top:0;color:#404040}
.post-preview .post-meta{color:#808080;font-size:18px;margin:0 0 10px}
@media(min-width:768px){.post-preview{padding:35px 0}.post-preview .post-title{font-size:36px}.intro-header{margin-top:130px}.page-heading h1{font-size:80px}}

/* Force table styles to load immediately - prevents FOUC */
.article-content table {
    width: 100% !important;
    border-collapse: collapse !important;
    margin: 2rem 0 !important;
    background-color: #ffffff !important;
    border-radius: 12px !important;
    overflow: hidden !important;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    border: 1px solid #e2e8f0 !important;
}
.article-content table thead {
    background: linear-gradient(135deg, #1f2937 0%, #111827 100%) !important;
}
.article-content table thead th {
    color: #ffffff !important;
    font-weight: 700 !important;
    font-size: 0.875rem !important;
    text-transform: uppercase !important;
    letter-spacing: 0.1em !important;
    padding: 1.25rem 1.5rem !important;
    text-align: left !important;
    border: none !important;
}
.article-content table tbody tr {
    background-color: #ffffff !important;
    transition: all 0.2s ease !important;
}
.article-content table tbody tr:nth-child(even) {
    background-color: #f1f5f9 !important;
}
.article-content table tbody td {
    padding: 1.25rem 1.5rem !important;
    border: none !important;
    border-bottom: 1px solid #e2e8f0 !important;
    color: #1e293b !important;
    font-size: 0.95rem !important;
    line-height: 1.6 !important;
    font-weight: 500 !important;
}
</style>

<!-- Optimized font loading with font-display: swap -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap');
</style>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js')
      .then(function(registration) {
        console.log('SW registered: ', registration);
      })
      .catch(function(registrationError) {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
</script>
